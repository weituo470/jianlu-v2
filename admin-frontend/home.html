<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简庐 - 首页</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 0%, transparent 50%);
            background-size: 200px 200px;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .hero-buttons {
            margin-top: 2rem;
        }
        
        .hero-buttons .btn {
            margin: 0.5rem;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-hero-primary {
            background: white;
            color: #667eea;
            border: 2px solid white;
        }
        
        .btn-hero-primary:hover {
            background: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-hero-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .btn-hero-outline:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .banner-section {
            padding: 80px 0;
            background: white;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .section-title p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .feature-description {
            color: #666;
            line-height: 1.6;
        }
        
        .admin-panel {
            background: #f8f9fa;
            padding: 60px 0;
        }
        
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .admin-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .admin-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .admin-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .admin-link i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-buttons .btn {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .admin-links {
                flex-direction: column;
                align-items: center;
            }
            
            .admin-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="hero-pattern"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="hero-title">欢迎来到简庐</h1>
                        <p class="hero-subtitle">
                            一个现代化的团队协作和个人日记管理平台
                            <br>
                            让工作更高效，生活更有条理
                        </p>
                        <div class="hero-buttons">
                            <a href="#banner-section" class="btn btn-hero-primary">
                                <i class="fas fa-images me-2"></i>
                                浏览轮播图
                            </a>
                            <a href="/content/banners" class="btn btn-hero-outline">
                                <i class="fas fa-cog me-2"></i>
                                管理后台
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="text-center">
                        <i class="fas fa-home" style="font-size: 15rem; color: rgba(255,255,255,0.2);"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 轮播图展示区域 -->
    <section id="banner-section" class="banner-section">
        <div class="container">
            <div class="section-title">
                <h2>精彩内容</h2>
                <p>探索我们为您精心准备的内容</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- 轮播图容器 -->
                    <div id="main-banner" style="height: 500px;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 功能特色 -->
    <section class="features-section" style="padding: 80px 0; background: #f8f9fa;">
        <div class="container">
            <div class="section-title">
                <h2>核心功能</h2>
                <p>强大的功能，简单的操作</p>
            </div>
            
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h4 class="feature-title">团队管理</h4>
                        <p class="feature-description">
                            高效的团队组织和成员管理，支持多种团队类型和角色权限设置
                        </p>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <h4 class="feature-title">活动组织</h4>
                        <p class="feature-description">
                            轻松创建和管理各类活动，支持活动类型分类和状态管理
                        </p>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <h4 class="feature-title">内容管理</h4>
                        <p class="feature-description">
                            强大的轮播图管理系统，支持图片上传、状态控制和排序管理
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 管理后台入口 -->
    <section class="admin-panel">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="admin-card">
                        <h3 class="admin-title">管理后台</h3>
                        <p class="admin-description">
                            访问强大的管理后台，轻松管理用户、团队、活动和内容
                        </p>
                        
                        <div class="admin-links">
                            <a href="/dashboard" class="admin-link">
                                <i class="fas fa-tachometer-alt"></i>
                                仪表板
                            </a>
                            <a href="/content/banners" class="admin-link">
                                <i class="fas fa-images"></i>
                                轮播图管理
                            </a>
                            <a href="/users" class="admin-link">
                                <i class="fas fa-users"></i>
                                用户管理
                            </a>
                            <a href="/teams" class="admin-link">
                                <i class="fas fa-user-friends"></i>
                                团队管理
                            </a>
                            <a href="/activities" class="admin-link">
                                <i class="fas fa-calendar-alt"></i>
                                活动管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入必要的脚本 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/banner-showcase.js"></script>
    
    <script>
        let bannerShowcase = null;
        
        // 初始化轮播图
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化轮播图展示
            bannerShowcase = new BannerShowcase('#main-banner', {
                autoplay: true,
                delay: 6000,
                effect: 'fade',
                showNavigation: true,
                showPagination: true,
                showOverlay: true,
                height: '500px'
            });
            
            // 稍微延迟初始化，确保所有脚本加载完成
            setTimeout(() => {
                bannerShowcase.init();
            }, 500);
            
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            if (bannerShowcase) {
                bannerShowcase.destroy();
            }
        });
    </script>
</body>
</html>
