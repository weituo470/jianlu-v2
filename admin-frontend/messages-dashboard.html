<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - 简庐管理后台</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <style>
        .message-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
            color: white;
        }

        .stat-icon.unread { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .stat-icon.total { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .stat-icon.system { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .stat-icon.personal { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        .stat-number {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .message-quick-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
        }

        .quick-action-btn {
            flex: 1;
            padding: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .quick-action-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--primary-color);
            text-decoration: none;
        }

        .quick-action-btn i {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        .recent-messages {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .recent-messages-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .recent-messages-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .view-all-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .view-all-btn:hover {
            text-decoration: underline;
        }

        .message-preview-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-preview-item {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .message-preview-item:hover {
            background-color: var(--bg-secondary);
        }

        .message-preview-item:last-child {
            border-bottom: none;
        }

        .message-preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-preview-title {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            font-size: var(--font-size-base);
        }

        .message-preview-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-preview-content {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-preview-time {
            color: var(--text-tertiary);
            font-size: var(--font-size-xs);
            margin-top: 8px;
        }

        .badge-type {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-type.system { background: #dbeafe; color: #1e40af; }
        .badge-type.personal { background: #e0e7ff; color: #3730a3; }
        .badge-type.activity { background: #d1fae5; color: #065f46; }
        .badge-type.team { background: #fef3c7; color: #92400e; }
        .badge-type.announcement { background: #fee2e2; color: #991b1b; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: var(--font-size-base);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home me-2"></i>简庐管理后台
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="main-menu">
                    <!-- 菜单项将由JavaScript动态生成 -->
                </ul>

                <ul class="navbar-nav">
                    <!-- 消息通知入口 -->
                    <div class="message-notification" id="message-notification">
                        <div class="message-icon" id="message-icon">
                            <i class="fas fa-envelope"></i>
                            <span class="message-badge" id="message-badge">0</span>
                        </div>
                        <div class="message-dropdown" id="message-dropdown">
                            <div class="message-dropdown-header">
                                <h6>消息通知</h6>
                                <button type="button" class="btn-close btn-close-white" id="close-message-dropdown"></button>
                            </div>
                            <div class="message-dropdown-body">
                                <div class="message-loading" id="message-loading">
                                    <div class="text-center p-3">
                                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <span class="ms-2">加载消息...</span>
                                    </div>
                                </div>
                                <div class="message-list" id="message-list">
                                    <!-- 消息列表将动态加载 -->
                                </div>
                            </div>
                            <div class="message-dropdown-footer">
                                <a href="/messages/inbox" class="btn btn-sm btn-outline-primary view-all-messages-btn">
                                    <i class="fas fa-inbox me-1"></i>查看全部消息
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-success mark-all-read-btn">
                                    <i class="fas fa-check-double me-1"></i>全部已读
                                </button>
                            </div>
                        </div>
                    </div>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span id="current-username">管理员</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user me-2"></i>个人资料
                            </a></li>
                            <li><a class="dropdown-item" href="/settings">
                                <i class="fas fa-cog me-2"></i>系统设置
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column" id="sidebar-menu">
                        <!-- 侧边栏菜单将由JavaScript动态生成 -->
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">消息中心</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-primary" id="refresh-btn">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                            <button type="button" class="btn btn-success" id="compose-btn">
                                <i class="fas fa-plus"></i> 发送消息
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 消息统计 -->
                <div class="message-stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon unread">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-number" id="unread-count">-</div>
                        <div class="stat-label">未读消息</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon total">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <div class="stat-number" id="total-count">-</div>
                        <div class="stat-label">全部消息</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon system">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="stat-number" id="system-count">-</div>
                        <div class="stat-label">系统消息</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon personal">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="stat-number" id="personal-count">-</div>
                        <div class="stat-label">个人消息</div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="message-quick-actions">
                    <a href="/messages/inbox" class="quick-action-btn">
                        <i class="fas fa-inbox"></i>
                        <div>收件箱</div>
                        <small class="text-muted">查看所有消息</small>
                    </a>
                    <a href="/messages/sent" class="quick-action-btn">
                        <i class="fas fa-paper-plane"></i>
                        <div>已发送</div>
                        <small class="text-muted">查看发送的消息</small>
                    </a>
                    <a href="/messages/compose" class="quick-action-btn">
                        <i class="fas fa-edit"></i>
                        <div>撰写消息</div>
                        <small class="text-muted">创建新消息</small>
                    </a>
                    <a href="/messages/templates" class="quick-action-btn">
                        <i class="fas fa-file-alt"></i>
                        <div>消息模板</div>
                        <small class="text-muted">管理消息模板</small>
                    </a>
                </div>

                <!-- 最近消息 -->
                <div class="recent-messages">
                    <div class="recent-messages-header">
                        <h2 class="recent-messages-title">最近消息</h2>
                        <a href="/messages/inbox" class="view-all-btn">查看全部 →</a>
                    </div>
                    <div class="message-preview-list" id="recent-messages-list">
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <h3>加载中...</h3>
                            <p>正在获取最近消息</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 自定义脚本 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/message-navbar.js"></script>

    <script>
        // 页面加载完成后执行
        $(document).ready(function() {
            // 初始化应用
            window.App.init();

            // 加载消息统计数据
            loadMessageStats();

            // 加载最近消息
            loadRecentMessages();

            // 绑定刷新按钮
            $('#refresh-btn').on('click', function() {
                loadMessageStats();
                loadRecentMessages();
                window.MessageNavbar.refresh();
            });

            // 绑定撰写消息按钮
            $('#compose-btn').on('click', function() {
                window.location.href = '/messages/compose';
            });
        });

        // 加载消息统计数据
        async function loadMessageStats() {
            try {
                // 获取未读消息数量
                const unreadResponse = await fetch(`${window.AppConfig.API_BASE_URL}/messages/unread-count`, {
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                if (unreadResponse.ok) {
                    const unreadResult = await unreadResponse.json();
                    $('#unread-count').text(unreadResult.data.unread_count);
                }

                // 获取总消息数量
                const totalResponse = await fetch(`${window.AppConfig.API_BASE_URL}/messages?limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                if (totalResponse.ok) {
                    const totalResult = await totalResponse.json();
                    $('#total-count').text(totalResult.data.pagination.total_count);
                }

                // 获取系统消息数量
                const systemResponse = await fetch(`${window.AppConfig.API_BASE_URL}/messages?type=system&limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                if (systemResponse.ok) {
                    const systemResult = await systemResponse.json();
                    $('#system-count').text(systemResult.data.pagination.total_count);
                }

                // 获取个人消息数量
                const personalResponse = await fetch(`${window.AppConfig.API_BASE_URL}/messages?type=personal&limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                if (personalResponse.ok) {
                    const personalResult = await personalResponse.json();
                    $('#personal-count').text(personalResult.data.pagination.total_count);
                }

            } catch (error) {
                console.error('加载消息统计数据失败:', error);
            }
        }

        // 加载最近消息
        async function loadRecentMessages() {
            try {
                const response = await fetch(`${window.AppConfig.API_BASE_URL}/messages?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    renderRecentMessages(result.data.messages);
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('加载最近消息失败:', error);
                showErrorState();
            }
        }

        // 渲染最近消息
        function renderRecentMessages(messages) {
            const $list = $('#recent-messages-list');

            if (messages.length === 0) {
                $list.html(`
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>暂无消息</h3>
                        <p>您还没有收到任何消息</p>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/messages/compose'">
                            <i class="fas fa-plus me-2"></i>发送第一条消息
                        </button>
                    </div>
                `);
                return;
            }

            const messagesHtml = messages.map(message => {
                const typeClass = `badge-type ${message.type}`;
                const timeAgo = formatTimeAgo(message.created_at);
                const unreadClass = message.is_read ? '' : 'fw-bold';

                return `
                    <div class="message-preview-item" onclick="viewMessage('${message.id}')">
                        <div class="message-preview-header">
                            <h4 class="message-preview-title ${unreadClass}">${escapeHtml(message.title)}</h4>
                            <div class="message-preview-meta">
                                <span class="${typeClass}">${getTypeText(message.type)}</span>
                            </div>
                        </div>
                        <div class="message-preview-content">${escapeHtml(message.content)}</div>
                        <div class="message-preview-time">${timeAgo}</div>
                    </div>
                `;
            }).join('');

            $list.html(messagesHtml);
        }

        // 显示错误状态
        function showErrorState() {
            $('#recent-messages-list').html(`
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>加载失败</h3>
                    <p>无法加载消息数据，请稍后重试</p>
                    <button type="button" class="btn btn-outline-primary" onclick="loadRecentMessages()">
                        <i class="fas fa-redo me-2"></i>重新加载
                    </button>
                </div>
            `);
        }

        // 查看消息详情
        async function viewMessage(messageId) {
            try {
                // 标记为已读
                await fetch(`${window.AppConfig.API_BASE_URL}/messages/${messageId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${window.Auth.getToken()}`
                    }
                });

                // 跳转到消息详情页面
                window.location.href = `/messages/inbox?id=${messageId}`;
            } catch (error) {
                console.error('查看消息失败:', error);
            }
        }

        // 工具函数
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) {
                return '刚刚';
            } else if (diffMins < 60) {
                return `${diffMins}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        function getTypeText(type) {
            const types = {
                'system': '系统',
                'personal': '个人',
                'activity': '活动',
                'team': '团队',
                'announcement': '公告'
            };
            return types[type] || '其他';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
