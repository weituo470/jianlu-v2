<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户数据调试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>用户数据调试</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>当前登录用户</h3>
                <div id="current-user"></div>
            </div>
            <div class="col-md-6">
                <h3>用户列表数据</h3>
                <div id="users-list"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // 显示当前用户信息
        function displayCurrentUser() {
            const user = Auth.getCurrentUser();
            const container = document.getElementById('current-user');

            if (user) {
                container.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>用户信息</h5>
                            <pre>${JSON.stringify(user, null, 2)}</pre>
                            <hr>
                            <p><strong>Profile:</strong> ${JSON.stringify(user.profile)}</p>
                            <p><strong>Avatar URL:</strong> ${user.profile?.avatar || '无'}</p>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = '<p class="text-muted">未登录</p>';
            }
        }

        // 显示用户列表
        async function displayUsersList() {
            const container = document.getElementById('users-list');

            try {
                const response = await API.users.getList({ page: 1, limit: 5 });

                if (response.success && response.data) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5>前5个用户</h5>
                                ${response.data.map((user, index) => `
                                    <div class="mb-3 p-3 border rounded">
                                        <h6>用户 ${index + 1}: ${user.username}</h6>
                                        <pre style="font-size: 12px;">${JSON.stringify(user.profile, null, 2)}</pre>
                                        <p class="mb-0"><strong>Avatar:</strong> ${user.profile?.avatar || '无'}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p class="text-danger">获取用户列表失败</p>';
                }
            } catch (error) {
                container.innerHTML = `<p class="text-danger">错误: ${error.message}</p>`;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            displayCurrentUser();
            displayUsersList();
        });
    </script>
</body>
</html>
