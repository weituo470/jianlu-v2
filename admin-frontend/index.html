    <script>
        // 鍏ㄥ眬閿欒澶勭悊
        window.addEventListener('error', (e) => {
            console.error('JavaScript閿欒:', e.error);
            console.error('鏂囦欢:', e.filename, '琛?', e.lineno, '鍒?', e.colno);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('鏈鐞嗙殑Promise鎷掔粷:', e.reason);
        });

        // 鑴氭湰鍔犺浇璁℃暟鍣?
        let scriptsLoaded = 0;
        const totalScripts = 9;
        const loadedScripts = new Set();

        function onScriptLoad(scriptName) {
            if (loadedScripts.has(scriptName)) {
                return; // 闃叉閲嶅璁℃暟
            }

            loadedScripts.add(scriptName);
            scriptsLoaded++;
            console.log(`鉁?鑴氭湰鍔犺浇瀹屾垚: ${scriptName} (${scriptsLoaded}/${totalScripts})`);

            if (scriptsLoaded === totalScripts) {
                console.log('鎵€鏈夎剼鏈姞杞藉畬鎴愶紝寮€濮嬪垵濮嬪寲搴旂敤...');
                setTimeout(initializeApp, 100); // 绋嶅井寤惰繜纭繚鎵€鏈夎剼鏈畬鍏ㄦ墽琛?
            }
        }

        function initializeApp() {
            try {
                const required = ["AppConfig","Utils","API","Auth","Components","Router","App"];
                const missing = required.filter(obj => !window[obj]);
                if (missing.length > 0) {
                    console.error('Missing required globals:', missing);
                    showErrorPage('Missing JavaScript modules: '+ missing.join(', '));
                    return;
                }
                if (window.App && typeof window.App.init === "function") {
                    window.App.init();
                } else {
                    console.error('App.init not found');
                    showErrorPage('App initialization failed');
                }
            } catch (error) {
                console.error('App initialization error', error);
                showErrorPage('Initialization error: '+ error.message);
            }
        }

        function showErrorPage(message) {
            document.body.innerHTML = `
                <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center;">

                            鍔犺浇澶辫触

                            鍒锋柊椤甸潰
                        </button>
                    </div>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // 鍔ㄦ€佸姞杞借剼鏈?
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                const scriptName = src.split('/').pop();

                script.onload = () => {
                    console.log(`鉁?鍔犺浇鎴愬姛: ${src}`);
                    onScriptLoad(scriptName);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`鉁?鍔犺浇澶辫触: ${src}`);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // 椤甸潰鍔犺浇瀹屾垚鍚庡紑濮嬪姞杞借剼鏈?
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM鍔犺浇瀹屾垚锛屽紑濮嬪姞杞絁avaScript妯″潡...');

            try {
                // 鎸夐『搴忓姞杞借剼鏈?- 浣跨敤缁濆璺緞閬垮厤SPA璺敱鍒锋柊闂
                await loadScript('/js/config.js');
                await loadScript('/js/utils.js');
                await loadScript('/js/api.js');
                await loadScript('/js/auth.js');
                await loadScript('/js/components.js');
                await loadScript('/js/banners-manager.js');
                await loadScript('/js/banner-showcase.js');
                await loadScript('/js/router.js');
                await loadScript('/js/app.js');
            } catch (error) {
                console.error('鑴氭湰鍔犺浇澶辫触:', error);
                showErrorPage('JavaScript鏂囦欢鍔犺浇澶辫触: ' + error.message);
            }
        });
    </script>
