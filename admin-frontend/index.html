<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="/css/responsive.css">

<body>
    <!-- Loading Screen -->

        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-page" style="display: none;">
        <div class="login-container">
            <div class="login-header">

                    <i class="fas fa-book"></i>
                    <h1>简庐管理</h1>
                </div>

            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">

                        用户名

                    <input type="text" id="username" name="username" required>

                <div class="form-group">

                    <input type="password" id="password" name="password" required>

                </div>

            </form>

                    </div>
                    <div class="account-card" data-username="sysadmin" data-password="sysadmin123">
                        <i class="fas fa-cog"></i>
                        <h5>系统管理员</h5>
                        <p>sysadmin / sysadmin123</p>
                    </div>
                    <div class="account-card" data-username="opadmin" data-password="opadmin123">
                        <i class="fas fa-tasks"></i>
                        <h5>运营管理员</h5>
                        <p>opadmin / opadmin123</p>

                    <div class="account-card" data-username="teamadmin" data-password="teamadmin123">

    <!-- Main Application -->
    <div id="main-app" class="main-app" style="display: none;">
        <!-- Top Navigation -->

                </button>

            </div>

            <div class="nav-right">

                <div class="message-notification" id="message-notification">
                    <div class="message-icon" id="message-icon">

                        </div>
                        <div class="message-dropdown-body">

                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                    <span class="ms-2">加载消息...</span>
                                </div>
                            </div>
                            <div class="message-list" id="message-list">
                                <!-- 消息列表将动态加载 -->
                            </div>
                        </div>
                        <div class="message-dropdown-footer">
                            <a href="#" class="btn btn-sm btn-outline-primary view-all-messages-btn">
                                <i class="fas fa-inbox me-1"></i>查看全部消息
                            </a>
                            <button type="button" class="btn btn-sm btn-outline-success mark-all-read-btn">
                                <i class="fas fa-check-double me-1"></i>全部已读
                            </button>
                        </div>
                    </div>
                </div>

                <div class="user-menu">
                    <div class="user-info" id="user-info">
                        <img src="/images/default-user-avatar.svg" alt="用户头像" class="user-avatar">
                        </span>
                        <span class="user-role" id="user-role">角色</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            个人资料
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            设置
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            退出登录

                    </div>
                </div>

        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav-menu" id="nav-menu">

        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Breadcrumb -->

                <span class="breadcrumb-item">棣栭〉</span>

    </div>

    <!-- Toast Notifications -->

    <!-- Scripts -->
    <script>
// ASCII-only safe inline block
window.addEventListener('error', function(e){
  try { console.error('JS Error:', e.error); } catch(_) {}
  try { console.error('File:', e.filename, '@', e.lineno, ':', e.colno); } catch(_) {}
});
window.addEventListener('unhandledrejection', function(e){
  try { console.error('Unhandled Promise:', e.reason); } catch(_) {}
});

var scriptsLoaded = 0;
var totalScripts = 12; // 更新为实际加载的脚本数量
var loadedScripts = new Set();

function onScriptLoad(scriptName){
  if (loadedScripts.has(scriptName)) return;
  loadedScripts.add(scriptName);
  scriptsLoaded++;
  console.log('Loaded: ' + scriptName + ' (' + scriptsLoaded + '/' + totalScripts + ')');
  if (scriptsLoaded === totalScripts){
    console.log('All scripts loaded. Initializing app...');
    setTimeout(initializeApp, 100);
  }
}

function initializeApp(){
  try {
    var required = ['AppConfig','Utils','API','Auth','Components','Router','App'];
    var missing = required.filter(function(k){ return !window[k]; });
    if (missing.length > 0){
      console.error('Missing globals:', missing);
      showErrorPage('Missing JavaScript modules: ' + missing.join(', '));
      return;
    }
    if (window.App && typeof window.App.init === 'function'){
      window.App.init();
    } else {
      console.error('App.init not found');
      showErrorPage('App initialization failed');
    }
  } catch (error){
    console.error('App initialization error', error);
    showErrorPage('Initialization error: ' + (error && error.message || error));
  }
}

function showErrorPage(message){
  var html = '' +
    '<div style="padding:40px; text-align:center; font-family: Arial, sans-serif; background:#f5f5f5; min-height:100vh; display:flex; align-items:center; justify-content:center;">' +
    '  <div style="background:white; padding:40px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); max-width:500px;">' +
    '    <h2 style="color:#e74c3c; margin-bottom:20px;">' +
    '      <i class="fas fa-exclamation-triangle" style="margin-right:10px;"></i> Load Failed' +
    '    </h2>' +
    '    <p style="color:#666; margin-bottom:20px; line-height:1.6;">' + (message || '') + '</p>' +
    '    <button onclick="location.reload()" style="padding:12px 24px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer; font-size:14px;">Reload</button>' +
    '  </div>' +
    '</div>';
  document.body.innerHTML = html;
}
</script><script>
// Localize visible labels without using non-ASCII in HTML source
(function(){
  function applyLabels(){
    var APP_NAME = '\u7B80\u5E90\u7BA1\u7406\u540E\u53F0';
    var LOGIN_SUB = '\u7BA1\u7406\u5458\u767B\u5F55';
    var USER_TXT = '\u7528\u6237';
    var LOADING = '\u52A0\u8F7D\u4E2D..';
    var el;
    el = document.querySelector('.top-nav .logo span'); if (el) el.textContent = APP_NAME;
    el = document.querySelector('.login-header h1'); if (el) el.textContent = APP_NAME;
    el = document.querySelector('.login-header .subtitle'); if (el) el.textContent = LOGIN_SUB;
    el = document.getElementById('user-name'); if (el) el.textContent = USER_TXT;
    el = document.querySelector('#loading-screen p'); if (el) el.textContent = LOADING;
    try { document.title = APP_NAME; } catch(_) {}
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyLabels);
  } else { applyLabels(); }
})();
</script>

    <!-- JavaScript模块 -->
    <!-- 加载外部依赖 -->
    <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // 动态加载脚本
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                const scriptName = src.split('/').pop();

                script.onload = () => {
                    console.log(`✅ 加载成功: ${src}`);
                    onScriptLoad(scriptName);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`❌ 加载失败: ${src}`);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // 椤甸潰鍔犺浇瀹屾垚鍚庡紑濮嬪姞杞借剼鏈?
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM鍔犺浇瀹屾垚锛屽紑濮嬪姞杞絁avaScript妯″潡...');

            try {
                // 鎸夐『搴忓姞杞借剼鏈?- 浣跨敤缁濆璺緞閬垮厤SPA璺敱鍒锋柊闂
                await loadScript('/js/config.js');
                await loadScript('/js/utils.js');
                await loadScript('/js/api.js');
                await loadScript('/js/auth.js');
                await loadScript('/js/components.js');
                await loadScript('/js/banners-manager.js');
                await loadScript('/js/banner-showcase.js');
                await loadScript('/js/router.js');
                await loadScript('/js/placeholder-generator.js');
                await loadScript('/js/app.js');
                await loadScript('/js/message-manager.js');
                await loadScript('/js/message-navbar.js');
            } catch (error) {
                console.error('鑴氭湰鍔犺浇澶辫触:', error);
                showErrorPage('JavaScript鏂囦欢鍔犺浇澶辫触: ' + error.message);
            }
        });
    </script>

    <!-- 消息功能现在由message-navbar.js模块处理 -->
</body>

</html>
