window.addEventListener('error', function(e){
  try { console.error('JS Error:', e.error); } catch(_) {}
  try { console.error('File:', e.filename, '@', e.lineno, ':', e.colno); } catch(_) {}
});
window.addEventListener('unhandledrejection', function(e){
  try { console.error('Unhandled Promise:', e.reason); } catch(_) {}
});

var scriptsLoaded = 0;
var totalScripts = 9;
var loadedScripts = new Set();

function onScriptLoad(scriptName){
  if (loadedScripts.has(scriptName)) return;
  loadedScripts.add(scriptName);
  scriptsLoaded++;
  console.log('Loaded: ' + scriptName + ' (' + scriptsLoaded + '/' + totalScripts + ')');
  if (scriptsLoaded === totalScripts){
    console.log('All scripts loaded. Initializing app...');
    setTimeout(initializeApp, 100);
  }
}

function initializeApp(){
  try {
    var required = ['AppConfig','Utils','API','Auth','Components','Router','App'];
    var missing = required.filter(function(k){ return !window[k]; });
    if (missing.length > 0){
      console.error('Missing globals:', missing);
      showErrorPage('Missing JavaScript modules: ' + missing.join(', '));
      return;
    }
    if (window.App && typeof window.App.init === 'function'){
      window.App.init();
    } else {
      console.error('App.init not found');
      showErrorPage('App initialization failed');
    }
  } catch (error){
    console.error('App initialization error', error);
    showErrorPage('Initialization error: ' + (error && error.message || error));
  }
}

function showErrorPage(message){
  var html = '' +
    '<div style="padding:40px; text-align:center; font-family: Arial, sans-serif; background:#f5f5f5; min-height:100vh; display:flex; align-items:center; justify-content:center;">' +

    '    </h2>' +
    '    <p style="color:#666; margin-bottom:20px; line-height:1.6;">' + (message || '') + '</p>' +
    '    <button onclick="location.reload()" style="padding:12px 24px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer; font-size:14px;">Reload</button>' +
    '  </div>' +
    '</div>';
  document.body.innerHTML = html;
}

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                const scriptName = src.split('/').pop();

                script.onload = () => {
                    console.log(`鉁?鍔犺浇鎴愬姛: ${src}`);
                    onScriptLoad(scriptName);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`鉁?鍔犺浇澶辫触: ${src}`);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // 椤甸潰鍔犺浇瀹屾垚鍚庡紑濮嬪姞杞借剼鏈?

<script>
(function(){
  var loaded = !!window.__INSPECTOR_LOADED__;
  var bootstrapping = false;
  function ensure(){
    if (loaded || window.__INSPECTOR_LOADED__) return Promise.resolve(true);
    if (bootstrapping) {
      return new Promise(function(resolve){
        var i = setInterval(function(){
          if (window.__INSPECTOR_LOADED__) { clearInterval(i); loaded = true; resolve(true); }
        }, 50);
      });
    }
    bootstrapping = true;
    return new Promise(function(resolve, reject){
      var s = document.createElement('script');
      s.src = '/inspector.js';
      s.onload = function(){ loaded = true; window.__INSPECTOR_LOADED__ = true; bootstrapping = false; resolve(true); };
      s.onerror = function(e){ bootstrapping = false; reject(e); };
      document.head.appendChild(s);
    });
  }
  function activate(){
    try {
      if (window.DevInspector && typeof window.DevInspector.toggle === 'function') {
        window.DevInspector.toggle();
      }
    } catch (e) { console.warn('[Inspector] toggle failed', e); }
  }
  // Hotkey to preload inspector then toggle (no synthetic key events to avoid recursion)
    document.addEventListener('keydown', function(e){
    var c = e.code || '';
    var k = e.key || '';
    if (e.altKey && e.shiftKey && (c==='KeyC' || k==='C' || k==='c')){
      try { e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation(); } catch(_) {}
      ensure().then(activate).catch(function(err){ console.error('[Inspector] load failed', err); });
    }
  }, {capture:true});
  // Also support ?inspector and localStorage flag
  try {
    var p = new URLSearchParams(location.search);
    var flag = localStorage.getItem('inspector') === '1';
    if (p.get('inspector') === '1') { localStorage.setItem('inspector','1'); ensure(); }
    if (p.get('inspector') === '0') { localStorage.removeItem('inspector'); }
    if (!loaded && flag) ensure();
  } catch(_){}
})();
