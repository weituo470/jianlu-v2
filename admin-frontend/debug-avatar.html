<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像调试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>头像调试页面</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>当前用户信息</h2>
                <div id="current-user-info"></div>
            </div>
            <div class="col-md-6">
                <h2>测试用户头像</h2>
                <div id="test-avatars"></div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script>
        // 测试数据
        const testUsers = [
            { username: 'admin', email: 'admin@test.com', profile: { avatar: null } },
            { username: 'user1', email: 'user1@test.com', profile: { avatar: 'undefined' } },
            { username: 'user2', email: 'user2@test.com', profile: { avatar: '' } },
            { username: 'user3', email: 'user3@test.com', profile: {} },
            { username: 'user4', email: 'user4@test.com' }
        ];

        // 显示当前用户信息
        function displayCurrentUser() {
            const container = document.getElementById('current-user-info');
            const user = Auth.getCurrentUser();

            if (user) {
                container.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="user-info" id="debug-user-info">
                                <img src="https://via.placeholder.com/32x32?text=U" alt="用户头像" class="user-avatar">
                                <span class="user-name">${user.username}</span>
                                <span class="user-role">${user.role}</span>
                            </div>
                            <hr>
                            <pre>${JSON.stringify(user, null, 2)}</pre>
                        </div>
                    </div>
                `;

                // 手动调用渲染用户信息
                setTimeout(() => {
                    Components.renderUserInfo();
                }, 100);
            } else {
                container.innerHTML = '<p class="text-muted">未登录</p>';
            }
        }

        // 显示测试头像
        function displayTestAvatars() {
            const container = document.getElementById('test-avatars');

            testUsers.forEach((user, index) => {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'mb-3 p-3 border';

                const avatarHtml = Utils.avatar.createAvatarHtml(
                    Utils.avatar.getUserAvatar(user),
                    `用户${index + 1}`,
                    40,
                    "me-2",
                    "user"
                );

                avatarDiv.innerHTML = `
                    <h5>用户 ${index + 1}: ${user.username}</h5>
                    <div class="d-flex align-items-center">
                        ${avatarHtml}
                        <div>
                            <small class="text-muted">profile: ${JSON.stringify(user.profile)}</small>
                        </div>
                    </div>
                `;
                container.appendChild(avatarDiv);
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            displayCurrentUser();
            displayTestAvatars();
        });
    </script>
</body>
</html>
