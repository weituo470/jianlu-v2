<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 简庐管理后台</title>
    
    <!-- 全局禁用未保存数据警告 - 必须最先加载 -->
    <script src="js/disable-unload-warning.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 页面头部 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>用户管理</h2>
                        <p class="text-muted mb-0">管理和查看所有用户信息及其关联数据</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary" onclick="usersManager.refreshList()">
                            <i class="fas fa-sync-alt"></i>
                            刷新
                        </button>
                        <button class="btn btn-primary" onclick="usersManager.showCreateModal()">
                            <i class="fas fa-plus"></i>
                            创建用户
                        </button>
                    </div>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="搜索用户名、邮箱..." 
                                           id="search-input" onkeyup="if(event.key==='Enter') usersManager.handleSearch()">
                                    <button class="btn btn-outline-secondary" onclick="usersManager.handleSearch()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="status-filter" onchange="usersManager.handleFilter()">
                                    <option value="">全部状态</option>
                                    <option value="active">活跃</option>
                                    <option value="inactive">非活跃</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="role-filter" onchange="usersManager.handleFilter()">
                                    <option value="">全部角色</option>
                                    <option value="super_admin">超级管理员</option>
                                    <option value="admin">管理员</option>
                                    <option value="user">普通用户</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100" onclick="usersManager.clearFilters()">
                                    <i class="fas fa-times"></i>
                                    清除筛选
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 用户列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">用户列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="users-container">
                            <div class="text-center py-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载用户数据...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/form-utils.js"></script>
    <script src="js/users-manager.js"></script>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 检查认证状态
                if (!Auth.isAuthenticated()) {
                    Router.navigate('/login');
                    return;
                }

                // 初始化用户管理器
                await usersManager.init();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                Utils.toast.error('页面初始化失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
