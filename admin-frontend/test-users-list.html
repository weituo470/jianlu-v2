<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表头像测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>用户列表头像测试</h1>
        <div id="users-container"></div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // 模拟用户数据
        const testUsers = [
            {
                id: 1,
                username: 'admin',
                email: 'admin@test.com',
                status: 'active',
                role: 'admin',
                profile: { avatar: null },
                created_at: new Date().toISOString()
            },
            {
                id: 2,
                username: 'user1',
                email: 'user1@test.com',
                status: 'active',
                role: 'user',
                profile: { avatar: 'undefined' },
                created_at: new Date().toISOString()
            },
            {
                id: 3,
                username: 'user2',
                email: 'user2@test.com',
                status: 'active',
                role: 'user',
                profile: { avatar: '' },
                created_at: new Date().toISOString()
            },
            {
                id: 4,
                username: 'user3',
                email: 'user3@test.com',
                status: 'active',
                role: 'user',
                profile: {},
                created_at: new Date().toISOString()
            },
            {
                id: 5,
                username: 'user4',
                email: 'user4@test.com',
                status: 'active',
                role: 'user',
                created_at: new Date().toISOString()
            },
            {
                id: 6,
                username: 'user_with_avatar',
                email: 'user5@test.com',
                status: 'active',
                role: 'user',
                profile: { avatar: 'https://via.placeholder.com/60x60?text=OK' },
                created_at: new Date().toISOString()
            }
        ];

        // 渲染用户列表
        function renderUsersList() {
            const container = document.getElementById('users-container');

            const usersHtml = testUsers.map(user => {
                const statusBadge = getStatusBadge(user.status);
                const roleBadge = getRoleBadge(user.role);
                // 使用工具函数处理头像显示
                const avatarHtml = Utils.avatar.createAvatarHtml(
                    Utils.avatar.getUserAvatar(user),
                    "用户头像",
                    60,
                    "rounded-circle me-3",
                    "user"
                );

                return `
                    <div class="user-card">
                        <div class="d-flex align-items-start mb-3">
                            ${avatarHtml}
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">${user.username}</h5>
                                <small class="text-muted">${user.email}</small>
                                <div class="mt-1">
                                    ${statusBadge}
                                    ${roleBadge}
                                </div>
                            </div>
                        </div>
                        <small class="text-muted">头像数据: ${JSON.stringify(user.profile?.avatar)}</small>
                    </div>
                `;
            }).join('');

            container.innerHTML = usersHtml;
        }

        // 获取状态徽章
        function getStatusBadge(status) {
            const statusMap = {
                'active': '<span class="badge bg-success">活跃</span>',
                'inactive': '<span class="badge bg-warning">非活跃</span>',
                'deleted': '<span class="badge bg-danger">已删除</span>'
            };
            return statusMap[status] || '<span class="badge bg-secondary">未知</span>';
        }

        // 获取角色徽章
        function getRoleBadge(role) {
            const roleMap = {
                'super_admin': '<span class="badge bg-danger ms-1">超级管理员</span>',
                'admin': '<span class="badge bg-warning ms-1">管理员</span>',
                'user': '<span class="badge bg-info ms-1">普通用户</span>'
            };
            return roleMap[role] || '<span class="badge bg-secondary ms-1">未知</span>';
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            renderUsersList();
        });
    </script>
</body>
</html>
