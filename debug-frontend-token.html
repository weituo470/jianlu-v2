<!DOCTYPE html>
<html>
<head>
    <title>前端Token调试</title>
</head>
<body>
    <h1>前端Token调试</h1>
    <button onclick="checkToken()">检查Token</button>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>

    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += '<p>' + msg + '</p>';
        }
        
        function checkToken() {
            document.getElementById('result').innerHTML = '';
            
            log('=== 前端Token检查 ===');
            
            // 检查localStorage中的所有token相关数据
            const keys = ['token', 'admin_user', 'admin_token_expires', 'user'];
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                log(`${key}: ${value ? '存在' : '不存在'}`);
                if (value) {
                    log(`  长度: ${value.length}`);
                    log(`  前50位: ${value.substring(0, 50)}`);
                    if (key === 'token') {
                        log(`  JWT格式: ${value.split('.').length === 3 ? '是' : '否'}`);
                    }
                }
            });
        }
        
        async function testAPI() {
            log('\\n=== API测试 ===');
            
            const token = localStorage.getItem('token');
            if (!token) {
                log('❌ 没有找到token');
                return;
            }
            
            try {
                const response = await fetch('/api/teams/types', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                log(`API状态: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ API成功，数据量: ${data.data?.length || 0}`);
                } else {
                    const error = await response.json();
                    log(`❌ API失败: ${error.message}`);
                }
            } catch (error) {
                log(`💥 API异常: ${error.message}`);
            }
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
